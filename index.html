<!DOCTYPE html>
<html>
<head>
  <title>Teachable Machine Image Model (Mobile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <!-- ✅ เพิ่ม MQTT client -->
  <script src="https://unpkg.com/paho-mqtt/mqttws31.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #webcam-container {
      max-width: 100%;
      margin: 10px auto;
    }
    video {
      max-width: 100%;
      height: auto;
    }
    #label-container {
      margin: 10px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div>Teachable Machine Image Model (Mobile)</div>
  <button type="button" onclick="init('environment')">Start (Back Camera)</button>
  <button type="button" onclick="init('user')">Start (Front Camera)</button>
  <button type="button" onclick="stop()">Stop</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/hGmOXhF9c/";

    let model, webcam, labelContainer, maxPredictions;

    async function init(facingMode) {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      webcam = new tmImage.Webcam(224, 224, false);
      try {
        await webcam.setup({ facingMode: facingMode });
        await webcam.play();
        if (!webcam.canvas) {
          throw new Error("Webcam canvas is not initialized");
        }
        console.log("Webcam initialized, width:", webcam.canvas.width, "facingMode:", facingMode);
        window.requestAnimationFrame(loop);
      } catch (e) {
        console.error("Webcam setup failed:", e);
        document.getElementById("label-container").innerText = "Error: " + e.message;
        return;
      }

      document.getElementById("webcam-container").appendChild(webcam.canvas);
      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      //  เริ่มเชื่อมต่อ MQTT ตอนเริ่ม init
      connectMQTT();
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      let resultString = "";

      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
        labelContainer.childNodes[i].innerHTML = classPrediction;
        resultString += classPrediction + "\n";
      }

      //  ส่งผลลัพธ์ผ่าน MQTT
      if (mqttClient && mqttClient.isConnected()) {
        const message = new Paho.MQTT.Message(resultString);
        message.destinationName = mqttTopic;
        mqttClient.send(message);
      }
    }

    function stop() {
      if (webcam) {
        webcam.stop();
        document.getElementById("webcam-container").innerHTML = '';
        document.getElementById("label-container").innerHTML = '';
      }
    }

    //  === MQTT CONFIGURATION ===
    const mqttBroker = "broker.hivemq.com";
    const mqttPort = 8000;
    const mqttTopic = "teachable/result";
    const mqttClientId = "tm-client-" + Math.random().toString(16).substr(2, 8);
    let mqttClient;

    function connectMQTT() {
      mqttClient = new Paho.MQTT.Client(mqttBroker, mqttPort, mqttClientId);
      mqttClient.connect({
        onSuccess: () => console.log(" Connected to MQTT broker"),
        onFailure: (e) => console.error(" MQTT Connection failed", e),
        useSSL: false
      });
    }
  </script>
</body>
</html>
